<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Payment Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .payment-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #28a745;
        }
        
        .payment-details h3 {
            color: #28a745;
            margin-bottom: 15px;
        }
        
        .payment-info {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .file-upload input {
            display: none;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Society Payment Submission</h1>
        
        <div class="payment-details">
            <h3>Payment Information</h3>
            <div class="payment-info"><strong>Bank Account:</strong> 1234567890 (ABC Bank)</div>
            <div class="payment-info"><strong>EasyPaisa:</strong> 03001234567</div>
            <div class="payment-info"><strong>JazzCash:</strong> 03001234567</div>
            <div class="payment-info"><strong>Monthly Maintenance:</strong> Rs. 1,500</div>
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="homeNumber">Home Number *</label>
                <input type="text" id="homeNumber" name="homeNumber" required>
            </div>
            
            <div class="form-group">
                <label for="paymentType">Payment Type *</label>
                <select id="paymentType" name="paymentType" required>
                    <option value="">Select Payment Type</option>
                    <option value="Maintenance">Monthly Maintenance</option>
                    <option value="Other">Other Payment</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount Paid (Rs.) *</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            
            <div class="form-group">
                <label for="receipt">Upload Receipt *</label>
                <div class="file-upload" onclick="document.getElementById('receipt').click()">
                    <input type="file" id="receipt" name="receipt" accept="image/*,.pdf" required>
                    <div>Click to upload receipt (Image or PDF)</div>
                    <div id="fileName" style="margin-top: 10px; color: #28a745;"></div>
                </div>
            </div>
            
            <button type="submit">Submit Payment</button>
        </form>
        
        <div id="success" class="success">
            Payment submitted successfully! Thank you.
        </div>
        
        <div id="error" class="error">
            Error submitting payment. Please try again.
        </div>
    </div>

    <script>
        const webhookUrl = 'https://bilal87.app.n8n.cloud/webhook-test/payment-submit'; // Replace with your actual webhook URL
        
        document.getElementById('receipt').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '';
            document.getElementById('fileName').textContent = fileName;
        });
        
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const homeNumber = document.getElementById('homeNumber').value;
            const paymentType = document.getElementById('paymentType').value;
            const amount = document.getElementById('amount').value;
            const receipt = document.getElementById('receipt').files[0];
            
            // Simplified payload without file processing for now
            const payload = {
                name: name,
                homeNumber: homeNumber,
                paymentType: paymentType,
                amount: amount,
                receipt: receipt ? receipt.name : 'No receipt'
            };
            
            console.log('Sending payload:', payload); // Debug log
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status); // Debug log
                console.log('Response:', response); // Debug log
                
                if (response.ok) {
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                    document.getElementById('paymentForm').reset();
                    document.getElementById('fileName').textContent = '';
                } else {
                    console.error('Response not OK:', response.status, response.statusText);
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Submission error:', error); // Debug log
                document.getElementById('error').style.display = 'block';
                document.getElementById('success').style.display = 'none';
            }
        });
    </script>
</body>
</html>
